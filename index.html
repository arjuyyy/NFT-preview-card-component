<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="image-container">
      <img src="image-equilibrium.jpg" alt="">
        <div class="image-overlay">
          <img src="icon-view.svg" alt="">
        </div>
      </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info-container">
        <div class="price-container">
          <div class="eth-container">
            <img src="icon-ethereum.svg" alt="ethereum">
          </div>
          <p> 0.041 ETH </p>
        </div>
        <div class="time-left-container">
          <div class="clock-container">
            <img src="icon-clock.svg" alt="clock">
          </div>
          <p> 3 days left </p>
        </div>
      </div>

      <div class="horizontal-line"></div>

      <div class="author-container">
        <div class="avatar-container">
          <img src="image-avatar.png" alt="avatar">
        </div>
        <p>Creation of <span class="name">Jules Wyvern</span></p>
      </div>
      
    </div>
  </div>
</body>

</html>
